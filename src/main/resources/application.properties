server.port=8000

spring.datasource.url=jdbc:h2:file:./src/main/resources/data/demo;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false

spring.h2.console.enabled=false

spring.jpa.properties.hibernate.schema_update.unique_constraint_strategy=RECREATE_QUIETLY

spring.data.mongodb.uri=mongodb+srv://admin:admin@cluster0.mysn8.mongodb.net/?retryWrites=true&w=majority
spring.data.mongodb.database=gymgyme

springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.enabled=true